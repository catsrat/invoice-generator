<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Set up your business profile for GST invoices" />
    <title>Business Profile Setup - Invoice Generator</title>
    <link rel="stylesheet" href="./style.css?v=3" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Business Profile Setup</h1>
            <p>Enter your business details once - use them in all invoices</p>
        </header>

        <div class="main-layout" style="grid-template-columns: 1fr; max-width: 800px; margin: 0 auto;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Company Information</h2>
                </div>

                <form id="businessProfileForm">
                    <!-- Company Logo -->
                    <div class="form-group">
                        <label class="form-label">Company Logo</label>
                        <div style="display: flex; flex-direction: column; gap: var(--space-md);">
                            <input type="file" id="logoUpload" accept="image/png, image/jpeg, image/jpg"
                                style="display: none;" />
                            <button type="button" class="btn btn-secondary"
                                onclick="document.getElementById('logoUpload').click()" style="width: fit-content;">
                                üñºÔ∏è Upload Logo
                            </button>
                            <div id="logoPreviewContainer" style="display: none;">
                                <div
                                    style="display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); background: var(--bg-tertiary); border-radius: var(--radius-lg); border: 1px solid var(--border-primary);">
                                    <img id="logoPreview" src="" alt="Logo preview"
                                        style="max-width: 150px; max-height: 80px; object-fit: contain; border-radius: var(--radius-md);" />
                                    <button type="button" class="btn btn-sm" onclick="removeLogo()"
                                        style="background: var(--error-500); color: white; margin-left: auto;">
                                        ‚úï Remove
                                    </button>
                                </div>
                            </div>
                            <small style="color: var(--text-tertiary);">PNG or JPG, max 500KB</small>
                        </div>
                    </div>

                    <!-- Company Name -->
                    <div class="form-group">
                        <label class="form-label">Company Name *</label>
                        <input type="text" id="companyName" class="form-input" placeholder="Rizeds" required />
                    </div>

                    <!-- GST Number -->
                    <div class="form-group">
                        <label class="form-label">GST Number</label>
                        <input type="text" id="gstNumber" class="form-input" placeholder="33HLUPD4834B1Z5"
                            pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}" />
                        <small style="color: var(--text-tertiary);">Format: 33HLUPD4834B1Z5</small>
                    </div>

                    <!-- Billing Address -->
                    <div class="form-group">
                        <label class="form-label">Billing Address *</label>
                        <textarea id="billingAddress" class="form-textarea"
                            placeholder="Nest block 4&#10;Ganapathy nagar colony, Chennai&#10;Chennai, TAMIL NADU, 600119"
                            rows="4" required></textarea>
                    </div>

                    <!-- Contact Details -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <input type="email" id="email" class="form-input" placeholder="support@rizeds.com"
                                required />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone *</label>
                            <input type="tel" id="phone" class="form-input" placeholder="+91 9952049394" required />
                        </div>
                    </div>

                    <hr style="border: none; border-top: 1px solid var(--border-primary); margin: var(--space-xl) 0;" />

                    <!-- Payment Information -->
                    <h3 style="font-size: 1.125rem; margin-bottom: var(--space-lg); color: var(--primary-300);">Payment
                        Information</h3>

                    <!-- UPI QR Code -->
                    <div class="form-group">
                        <label class="form-label">UPI QR Code</label>
                        <div style="display: flex; flex-direction: column; gap: var(--space-md);">
                            <input type="file" id="upiQrUpload" accept="image/png, image/jpeg, image/jpg"
                                style="display: none;" />
                            <button type="button" class="btn btn-secondary"
                                onclick="document.getElementById('upiQrUpload').click()" style="width: fit-content;">
                                üì± Upload UPI QR Code
                            </button>
                            <div id="upiQrPreviewContainer" style="display: none;">
                                <div
                                    style="display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); background: var(--bg-tertiary); border-radius: var(--radius-lg); border: 1px solid var(--border-primary);">
                                    <img id="upiQrPreview" src="" alt="UPI QR preview"
                                        style="max-width: 150px; max-height: 150px; object-fit: contain; border-radius: var(--radius-md);" />
                                    <button type="button" class="btn btn-sm" onclick="removeUpiQr()"
                                        style="background: var(--error-500); color: white; margin-left: auto;">
                                        ‚úï Remove
                                    </button>
                                </div>
                            </div>
                            <small style="color: var(--text-tertiary);">PNG or JPG, max 500KB</small>
                        </div>
                    </div>

                    <!-- Bank Details -->
                    <div class="form-group">
                        <label class="form-label">Bank Name</label>
                        <input type="text" id="bankName" class="form-input" placeholder="IDFC FIRST Bank" />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Account Number</label>
                            <input type="text" id="bankAccountNumber" class="form-input" placeholder="10183059868" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">IFSC Code</label>
                            <input type="text" id="bankIfscCode" class="form-input" placeholder="IDFB0080127"
                                pattern="^[A-Z]{4}0[A-Z0-9]{6}$" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Branch</label>
                        <input type="text" id="bankBranch" class="form-input" placeholder="THIRUVANMIYUR BRANCH" />
                    </div>

                    <hr style="border: none; border-top: 1px solid var(--border-primary); margin: var(--space-xl) 0;" />

                    <!-- Signature/Stamp Upload -->
                    <h3 style="font-size: 1.125rem; margin-bottom: var(--space-lg); color: var(--primary-300);">
                        Signature / Stamp</h3>

                    <div class="form-group">
                        <label class="form-label">Signature / Stamp (Optional)</label>
                        <div style="display: flex; flex-direction: column; gap: var(--space-md);">
                            <input type="file" id="signatureUpload" accept="image/png, image/jpeg, image/jpg"
                                style="display: none;" />
                            <button type="button" class="btn btn-secondary"
                                onclick="document.getElementById('signatureUpload').click()"
                                style="width: fit-content;">
                                üìÅ Upload Signature/Stamp
                            </button>
                            <div id="signaturePreviewContainer" style="display: none;">
                                <div
                                    style="display: flex; align-items: center; gap: var(--space-md); padding: var(--space-md); background: var(--bg-tertiary); border-radius: var(--radius-lg); border: 1px solid var(--border-primary);">
                                    <img id="signaturePreview" src="" alt="Signature preview"
                                        style="max-width: 150px; max-height: 80px; object-fit: contain; border-radius: var(--radius-md);" />
                                    <button type="button" class="btn btn-sm" onclick="removeSignature()"
                                        style="background: var(--error-500); color: white; margin-left: auto;">
                                        ‚úï Remove
                                    </button>
                                </div>
                            </div>
                            <small style="color: var(--text-tertiary);">PNG or JPG, max 500KB. This will appear on all
                                your invoices.</small>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons" style="margin-top: var(--space-2xl);">
                        <button type="submit" class="btn btn-primary" id="saveProfileBtn">
                            üíæ Save Business Profile
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/index.html'">
                            ‚Üê Back to Invoice Generator
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/business-profile.js"></script>
</body>

</html>
